<div class="container">
  <h3>Payment form</h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee name</label>
      <input type="text" class="form-control" (input)="onNameChange($event)" />
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Paymest Date</label>
      <input type="date" class="form-control" (input)="onDateChenge($event)" />
    </div>
    <div class="col">
      <label for=""><b>Date</b></label>
      <div>
        {{ date | date: "longDate" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Payment amount</label>
      <input
        type="text"
        class="form-control"
        (input)="onAmountChange($event)"
      />
    </div>
    <div class="col">
      <label for=""><b>Payment amount</b></label>
      <div>
        {{ amount | currency: "BRL" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input
        type="text"
        class="form-control"
        (input)="onHeigthChange($event)"
      />
    </div>
    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{ heigth | number: "1.2-2" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input type="text" class="form-control" (input)="onMilesChange($event)" />
    </div>
    <div class="col">
      <label for=""><b>Kilometers</b></label>
      <div>
        {{ miles | convert: "cm" | number: "1.0-3" }}
      </div>
    </div>
  </div>
</div>

{{ car | json }}
