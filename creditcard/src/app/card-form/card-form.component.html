<div class="columns">
  <div class="column">
    <app-card
      [cardNumber]="cardNumber.value"
      [name]="name.value"
      [expiration]="expiration.value"
    ></app-card>
  </div>
  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input label="Name" [control]="name"></app-input>
      <app-input label="Card Number" [control]="cardNumber"></app-input>

      <div class="columns">
        <div class="column">
          <app-input label="Expiration" [control]="expiration"></app-input>
        </div>
        <div class="column">
          <app-input label="Security Code" [control]="securityCode"></app-input>
        </div>
      </div>
      <div class="buttons">
        <button
          type="submit"
          [disabled]="!cardForm.valid"
          class="button is-primary"
        >
          Submit
        </button>
        <button
          type="button"
          (click)="onResetClick()"
          class="button is-warning"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
