<h1>Create an Account</h1>

<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <app-input [label]="'Username'" [control]="username"></app-input>
  <app-input
    [label]="'Password'"
    [control]="password"
    type="password"
  ></app-input>
  <app-input
    [label]="'Password Confirmation'"
    [control]="passwordConfirmation"
    type="password"
  ></app-input>
  <div
    *ngIf="
      authForm.controls['password'].touched &&
      authForm.controls['passwordConfirmation'].touched &&
      authForm.errors
    "
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors['passwordsDontMatch']">
      Password and confirmation must match
    </p>
    <p *ngIf="authForm.errors['noConnection']">No internet detected</p>
    <p *ngIf="authForm.errors['unknownError']">Failed to sign up</p>
  </div>
  <div>
    <button [disabled]="authForm.invalid" class="ui submit button primary">
      Submit
    </button>
  </div>
</form>
