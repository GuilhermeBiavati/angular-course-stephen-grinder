<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="emailForm">
  <app-input label="To" type="email" [control]="toControl"></app-input>
  <app-input label="From" type="email" [control]="fromControl"></app-input>
  <app-input label="Subject" [control]="subjectControl"></app-input>
  <app-input
    label="Content"
    type="text"
    [control]="textControl"
    controlType="textarea"
  ></app-input>
  <button class="ui button primary">Send</button>
</form>
