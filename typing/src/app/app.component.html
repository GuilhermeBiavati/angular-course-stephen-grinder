<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span class="green">{{ correctMessage }}</span>
        <span class="red">{{ wrongMessage }}</span
        >{{ unInputedMessage }}
      </p>

      <div class="field">
        <input
          [readonly]="success"
          class="input"
          (input)="onChangeInput($event)"
        />
      </div>
      <h1 class="title has-text-centered" *ngIf="success">You Win!!</h1>
      <button (click)="onClick()" *ngIf="success">Retry!</button>
    </div>
  </div>
</div>
