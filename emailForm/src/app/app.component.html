<div class="container">
  <form #emailForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="" class="label">Enter Email</label>
      <input
        class="input"
        type="email"
        required
        pattern=".+@.+\..+"
        name="email"
        [(ngModel)]="email"
        #emailControl="ngModel"
        [ngClass]="{
          'is-danger': emailControl.invalid && emailControl.touched
        }"
      />
      <ng-container *ngIf="emailControl.invalid && emailControl.touched">
        <!-- <div class="help is-danger" *ngIf="emailControl.errors['required']"> Email invalid</div> -->
        <!-- <div class="help is-danger" *ngIf="emailControl.errors['pattern']">Email invalid</div> -->
      </ng-container>
    </div>

    <button [disabled]="emailForm.invalid" class="button is-primary">
      Submit
    </button>
  </form>
</div>
